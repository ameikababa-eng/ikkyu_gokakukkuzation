<style>
  :root {
    /* 2026年合格目標：目に優しいモダン・ミニマルパレット */
    --bg: #f8fafc;        /* わずかに青みのある白（清潔感） */
    --card: #ffffff;      /* 純白（情報の浮き出し） */
    --line: #e2e8f0;      /* 境界線 */
    --text: #1e293b;      /* メイン文字（深い紺灰） */
    --muted: #64748b;     /* 補助文字 */
    --accent: #2563eb;    /* ロイヤルブルー（信頼感） */
    --accent-soft: #eff6ff;
    --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    
    /* 科目別カラー（視認性向上） */
    --clr-law: #059669;   /* 法規：緑（安定） */
    --clr-str: #dc2626;   /* 構造：赤（重要） */
    --clr-con: #2563eb;   /* 施工：青 */
    --clr-env: #ea580c;   /* 環境：橙 */
    --clr-plan: #0891b2;  /* 計画：空 */
  }

  body {
    margin: 0;
    background-color: var(--bg); /* 明示的に指定 */
    color: var(--text);
    font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    font-size: 15px;
    line-height: 1.6;
  }

  .wrap { max-width: 1200px; margin: 0 auto; padding: 20px; }

  h1 {
    font-size: 22px;
    border-left: 5px solid var(--accent);
    padding-left: 15px;
    margin-bottom: 20px;
  }

  /* カードの修正：背景色と影を確実に適用 */
  .card {
    background-color: var(--card) !important;
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 20px;
    box-shadow: var(--shadow);
    margin-bottom: 16px;
  }

  /* サブカード（指令や遅延リスト） */
  .card-sub {
    background-color: #f1f5f9;
    border-radius: 10px;
    padding: 15px;
    margin-top: 10px;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: var(--card);
    border-radius: 8px;
    overflow: hidden;
  }

  th {
    background-color: #f1f5f9;
    color: var(--muted);
    font-weight: 600;
    padding: 12px;
    text-align: left;
    border-bottom: 2px solid var(--line);
  }

  td {
    padding: 12px;
    border-bottom: 1px solid var(--line);
    vertical-align: middle;
  }

  /* 進捗バーのカスタマイズ */
  .bar {
    height: 12px;
    background: #e2e8f0;
    border-radius: 6px;
    overflow: hidden;
  }
  .bar > div {
    height: 100%;
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    transition: width 0.3s ease;
  }

  /* タグ・ピル */
  .pill {
    background: var(--accent-soft);
    color: var(--accent);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    border: 1px solid #bfdbfe;
  }

  /* ヒットカラー（ロードマップ用） */
  .hit { background-color: #dcfce7 !important; border-bottom: 2px solid #22c55e; } /* 重点 */
  .hit2 { background-color: #fef9c3 !important; } /* 維持 */

  /* スクロールバーのカスタマイズ（ブラウザ対応） */
  ::-webkit-scrollbar { width: 8px; height: 8px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
</style>
